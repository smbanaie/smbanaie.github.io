# =============================================================================
# USER MANAGEMENT TEST CASES
# =============================================================================

user_management_tests:
  - id: "UM-001"
    title: "Add New User - Success"
    description: "Successfully add a new user with valid data"
    type: "integration"
    priority: "high"
    status: "implemented"
    preconditions:
      - Admin panel is accessible
      - User has admin privileges
    steps:
      - Navigate to /admin/users
      - Click "افزودن کاربر جدید" button
      - Fill in username: "testuser"
      - Select status: "فعال"
      - Check "تنظیم به عنوان نویسنده پیش‌فرض"
      - Click "افزودن کاربر"
    expected_results:
      - User is added to userconf.py
      - Success message displayed
      - Page redirects to user list
      - User appears in list with correct status and default badge

  - id: "UM-002"
    title: "Add User - Duplicate Username"
    description: "Attempt to add user with existing username"
    type: "integration"
    priority: "high"
    status: "implemented"
    preconditions:
      - User "smbanaie" already exists
    steps:
      - Navigate to /admin/users
      - Click "افزودن کاربر جدید" button
      - Fill in username: "smbanaie"
      - Click "افزودن کاربر"
    expected_results:
      - Error message: "Error: User 'smbanaie' already exists"
      - User is not added to userconf.py
      - Form remains open for correction

  - id: "UM-003"
    title: "Add User - Empty Username"
    description: "Attempt to add user with empty username"
    type: "integration"
    priority: "medium"
    status: "implemented"
    steps:
      - Navigate to /admin/users
      - Click "افزودن کاربر جدید" button
      - Leave username field empty
      - Click "افزودن کاربر"
    expected_results:
      - Error message: "Error: Username is required"
      - User is not added to userconf.py
      - Form shows validation error

  - id: "UM-004"
    title: "Edit User - Change Username"
    description: "Successfully edit existing user"
    type: "integration"
    priority: "high"
    status: "implemented"
    steps:
      - Navigate to /admin/users
      - Click edit button for existing user
      - Change username to new valid name
      - Change status and default settings
      - Click "به‌روزرسانی کاربر"
    expected_results:
      - User data updated in userconf.py
      - Success message displayed
      - Page redirects to user list
      - Changes reflected in user list

  - id: "UM-005"
    title: "Delete User - Success"
    description: "Successfully delete non-default user"
    type: "integration"
    priority: "high"
    status: "implemented"
    steps:
      - Navigate to /admin/users
      - Click delete button for non-default user
      - Confirm deletion
    expected_results:
      - User removed from userconf.py
      - Success message displayed
      - User no longer appears in list

  - id: "UM-006"
    title: "Delete User - Default User Protection"
    description: "Attempt to delete default user"
    type: "integration"
    priority: "high"
    status: "implemented"
    steps:
      - Navigate to /admin/users
      - Click delete button for default user
      - Confirm deletion
    expected_results:
      - Error message: "Error: Cannot delete default author 'smbanaie'. Please set another active author as default first"
      - User remains in userconf.py
      - No changes made

  - id: "UM-007"
    title: "User Article Count Display"
    description: "Verify article counts are displayed correctly"
    type: "integration"
    priority: "medium"
    status: "implemented"
    steps:
      - Navigate to /admin/users
      - Observe article count column
    expected_results:
      - Article counts match actual articles by author
      - Counts update after article changes
      - Persian authors show correct counts

