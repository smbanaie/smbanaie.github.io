    expected_results:
      - Confirmation modal appears with information message
      - Loading indicator shows during operation
      - Success modal appears with confirmation message
      - Backup file is created in backups directory
      - Backup filename follows timestamp format

  - id: "DM-004"
    title: "Dashboard Backup - Modal Cancellation"
    description: "Cancel the backup operation via modal"
    type: "ui"
    priority: "medium"
    status: "implemented"
    steps:
      - Navigate to /admin (dashboard)
      - Click "پشتیبان‌گیری" button
      - Click "لغو" (Cancel) in the confirmation modal
    expected_results:
      - Confirmation modal appears
      - Modal closes when cancel is clicked
      - No backup operation occurs

  - id: "DM-005"
    title: "Dashboard Maintenance - Error Handling"
    description: "Test error handling for maintenance operations"
    type: "integration"
    priority: "medium"
    status: "implemented"
    steps:
      - Simulate server error conditions
      - Attempt maintenance operations
    expected_results:
      - Error modal appears with appropriate error message
      - Operations fail gracefully
      - User interface remains functional

  - id: "DM-006"
    title: "Dashboard Maintenance - Loading States"
    description: "Verify loading states during maintenance operations"
    type: "ui"
    priority: "medium"
    status: "implemented"
    steps:
      - Initiate maintenance operations
      - Observe button states during operation
    expected_results:
      - Buttons show loading spinners and disabled state
      - Button text changes to indicate operation in progress
      - Buttons return to normal state after completion
      - Multiple clicks are prevented during operation

  - id: "DM-007"
    title: "Modal-Based Confirmations"
    description: "Verify modal-based confirmation dialogs replace browser alerts"
    type: "ui"
    priority: "medium"
    status: "implemented"
    steps:
      - Attempt maintenance operations
