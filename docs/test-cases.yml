dashboard_maintenance_tests:
  - id: "DM-001"
    title: "Dashboard Recalculate Stats - Success"
    description: "Successfully recalculate all statistics and article counts"
    type: "integration"
    priority: "high"
    status: "implemented"
    preconditions:
      - Admin dashboard is accessible
      - Articles exist in the system
    steps:
      - Navigate to /admin (dashboard)
      - Click "بازسازی آمار" button
      - Confirm the action in the modal dialog
      - Wait for the operation to complete
    expected_results:
      - Confirmation modal appears with warning message
      - Loading indicator shows during operation
      - Success modal appears with confirmation message
      - Page automatically refreshes
      - Category counts are updated and accurate
      - Author counts are updated and accurate

  - id: "DM-002"
    title: "Dashboard Recalculate Stats - Modal Cancellation"
    description: "Cancel the recalculate stats operation via modal"
    type: "ui"
    priority: "medium"
    status: "implemented"
    steps:
      - Navigate to /admin (dashboard)
      - Click "بازسازی آمار" button
      - Click "لغو" (Cancel) in the confirmation modal
    expected_results:
      - Confirmation modal appears
      - Modal closes when cancel is clicked
      - No statistics recalculation occurs
      - No page refresh happens

  - id: "DM-003"
    title: "Dashboard Backup - Success"
