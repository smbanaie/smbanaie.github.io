name: Saeed
email: saeed.hakimi1995@gmail.om
message: "با سلام\r\nوقت بخیر.\r\nحدود چهار سال پیش، در سال 93 بود که نه تنها در دانشگاه بعنوان استاد از دانش تان کم نیاموختیم، بلکه هر چند روزی با بازدید از سایت شخصی تان تجربیاتی ارزشمند می آموختم..\r\nاتفاقی امروز بعد از مدت ها مراجعه کردم و تاریخ درج این پست همزمان با مراجعه ام شد.\r\nاکنون که افتخار آن را نداریم در محضر جنابعالی باشیم و بیاموزیم، امیدوارم کما فی سابق این وب سایت پایگاهی بروز از دانش و تجربیاتتان باشد که قطعا برای همه ما کاربردی خواهد بود.\r\nبا آرزوی موفقیت"
date: '2018-08-02T15:06:20.401Z'
